<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <div class="main-layout">
        <aside class="side-nav">
            <div class="site-title-area">
                <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </div>
            <nav class="nav-links-vertical">
                <a href="{{ '/' | relative_url }}">홈</a>
                <a href="{{ '/about' | relative_url }}">소개</a>
                <a href="{{ '/posts' | relative_url }}">포스트</a>
            </nav>
        </aside>
        <main class="page-content-vertical">
            {{ content }}
            <footer class="site-footer">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name | default: site.title }}. All rights reserved.</p>
                <p>Powered by <a href="https://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">GitHub Pages</a></p>
            </footer>
        </main>
    </div>
</body>
</html>
